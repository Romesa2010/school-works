
<mat-card class="register-card">
    
    <mat-toolbar>Login</mat-toolbar>

    <!-- CONTENT HERE -->
    <mat-card-content>

        <form class="my-form">

            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Email" name="email">
            </mat-form-field>

            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Password" name="password">
            </mat-form-field>

        </form>
        
    </mat-card-content>

    <mat-card-actions class="toolbar">
        <!-- REGISTER BUTTON -->
        <button mat-raised-button (click)="login()" color="primary" routerLink="/class">Login</button>
        
    </mat-card-actions>

</mat-card>
